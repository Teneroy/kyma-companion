apiVersion: v1
kind: Namespace
metadata:
  name: kyma-serverless-function-not-ready
---
# Serverless function with replicas set to 0
---
apiVersion: serverless.kyma-project.io/v1alpha2
kind: Function
metadata:
  name: func1
  namespace: kyma-serverless-function-not-ready
spec:
  replicas: 0
  runtime: nodejs20
  source:
    inline:
      source: |
        module.exports = {
          main: function(event, context) {
            return 'Hello World!'
          }
        }