id: whoami-too-many-replicas
description: The pod tries to list pods in the same namespace using kubectl but the image does not contain kubectl.
resource:
  kind: HorizontalPodAutoscaler
  api_version: autoscaling/v2
  name: whoami
  namespace: whoami-too-many-replicas
expectations:
  - name: hpa_error
    statement: points out that the HorizontalPodAutoscaler has warning events
    categories:
      - kubernetes
      - problem_finding
    complexity: 1
  - name: hpa_too_many_replicas
    statement: points out that the HorizontalPodAutoscaler is configured with too high min and max replicas
    categories:
      - kubernetes
      - problem_finding
    complexity: 1
  - name: hpa_correct_replicas
    statement: provides the correct amount of min and max replicas, which would be 1 and 4
    categories:
      - kubernetes
      - solution_finding
    complexity: 2
  - name: hpa_explanation
    statement: explains the use of HorizontalPodAutoscaler and how to configure it
    categories:
      - kubernetes
      - explanation
    complexity: 1
  - name: step_by_step_guide
    statement: provides a step-by-step guide on how to fix the issue
    categories:
      - kubernetes
      - solution_finding
      - step-by-step_guidance
    complexity: 2
  - name: some_yaml
    statement: provides some yaml formatted code
    categories:
      - kubernetes
      - yaml
      - solution_finding
    complexity: 1
  - name: partial_yaml
    statement: provides a partial yaml with the correct min and max replicas, which would be 1 and 4
    categories:
      - kubernetes
      - yaml
      - solution_finding
    complexity: 2
  - name: complete_yaml
    statement: provides a complete yaml with the correct min and max replicas, which would be 1 and 4
    categories:
      - kubernetes
      - yaml
      - solution_finding
    complexity: 2
  - name: deployable_yaml
    statement: provides a complete yaml for the Pod, with the namespace set to 'whoami_too_many_replicas' and the min and max replicas set to 1 and 4
    categories:
      - kubernetes
      - yaml
      - solution_finding
      - completeness
    complexity: 3
